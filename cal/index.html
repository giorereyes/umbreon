<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css.css"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="results">
    <article class="num" onclick="addNumber('1')">1</article>
    <article class="num" onclick="addNumber('2')">2</article>
    <article class="num" onclick="addNumber('3')">3</article>
    <article class="num" onclick="addition()">+</article>
    <article class="num" onclick="addNumber('4')">4</article>
    <article class="num" onclick="addNumber('5')">5</article>
    <article class="num" onclick="addNumber('6')">6</article>
    <article class="num" onclick="subtraction()">-</article>
    <article class="num" onclick="addNumber('7')">7</article>
    <article class="num" onclick="addNumber('8')">8</article>
    <article class="num" onclick="addNumber('9')">9</article>
    <article class="num" onclick="multi()">*</article>
    <article class="num" onclick="point()">.</article>
    <article class="num" onclick="addNumber('0')">0</article>
    <article class="num" onclick="equals()">=</article>
    <article class="num" onclick="divide()">/</article>
    <article class="num" id="delcl" onclick="deleteLast()">Delete</article>
    <article class="num" id="delcl" onclick="clearResults()">Clear</article>
</div>    
</body>
</html>
